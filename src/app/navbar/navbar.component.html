<div class="navbar bg-dark navbar-dark navbar-expand-sm">
    <div class="container">
        <ul class="navbar-nav" *ngIf="(appNavLinks && appNavLinks.length > 0) else nodata">
            <li class="nav-item" *ngFor="let navitem of appNavLinks">
                <a class="nav-link" href="{{navitem.url}}" target="{{navitem.target}}">{{navitem.title}}</a>
            </li>
        </ul>
        <ng-template #nodata>
            <div class="mx-auto text-light">
                No Data Available.
            </div>
        </ng-template>
    </div>
</div>
